{% extends 'note/base.html' %}
{% block content %}

<h1>메모장</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">작성자</th>
            <th scope="col">내용</th>
            <th scope="col">날짜</th>
        </tr>
    </thead>
    {% for note in notes %}
    <tr>
        <td>{{note.id}}</td>
        <td>{{note.name}}</td>
        <td>{{note.text}}</td>
        <th>{{note.published_date}}</th>
    </tr>
    {% empty %}
    <tr><td></td><td></td><td>게시글이 아직 없습니다.</td><td></td></tr>
    {% endfor %}    
</table>

</table>
<a href="{%url 'write'%}" class="btn btn-lg btn-secondary">글쓰기</a>   
{% endblock %}
